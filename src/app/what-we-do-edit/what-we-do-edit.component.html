<div class="what-we-do-edit-page page-content-wrapper">
    <div class="page-content">
        <div class="container">
            <app-page-top-bar></app-page-top-bar>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="card-box">
                        <div class="card-head">
                            <a routerLink="/whatWeDo" id="panel-button" class="mdl-button mdl-button--icon collapsed">
                                <i class="material-icons">arrow_back_ios</i>
                            </a>
                            <header>Edit What we do?</header>
                        </div>
                        <div class="card-body row">
                            <form id="whatWeDoForm" class="whatWeDoForm" name="whatWeDoForm" action="" method="POST">
                                <div class="col-lg-6 p-t-20">
                                    <label class="control-label col-md-3">Upload Flight icon</label>
                                    <form id="profilePhotoForm" class="fileUploadForm">
                                        <div class="fileUploadForm-conatiner">
                                            <input type="file" class="profilePhoto" id="profilePhoto" required>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <label class="control-label col-md-3">Upload Holiday icon</label>
                                    <form id="profilePhotoForm" class="fileUploadForm">
                                        <div class="fileUploadForm-conatiner">
                                            <input type="file" class="profilePhoto" id="profilePhoto" required>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <label class="control-label col-md-3">Upload hotel icon</label>
                                    <form id="profilePhotoForm" class="fileUploadForm">
                                        <div class="fileUploadForm-conatiner">
                                            <input type="file" class="profilePhoto" id="profilePhoto" required>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <label class="control-label col-md-3">Upload car rental icon</label>
                                    <form id="profilePhotoForm" class="fileUploadForm">
                                        <div class="fileUploadForm-conatiner">
                                            <input type="file" class="profilePhoto" id="profilePhoto" required>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <label class="control-label col-md-3">Upload visa assitance</label>
                                    <form id="profilePhotoForm" class="fileUploadForm">
                                        <div class="fileUploadForm-conatiner">
                                            <input type="file" class="profilePhoto" id="profilePhoto" required>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-lg-12 p-t-20">
                                    <div class="textarea mdl-textfield mdl-js-textfield txt-full-width">
                                        <label class="mdl-textfield_label floating-label" for="text7">Description</label>
                                        <ckeditor [(ngModel)]=this.overview id="whatWeDoDescription" name="whatWeDoDescription" #whatWeDoDescription required [config]="{uiColor: '#F8F8F8'}" [readonly]="false" debounce="500">
                                        </ckeditor>
                                    </div>
                                </div>
                                <div class="col-lg-12 p-t-20 text-center">
                                    <button type="button" class="mdl-button mdl-js-button mdl-button--raised  m-b-10 m-r-20 fill-primary" data-upgraded=",MaterialButton,MaterialRipple">Submit<span class="mdl-button_ripple-container"><span class="mdl-ripple"></span></span></button>
                                    <button type="button" class="mdl-button mdl-js-button mdl-button--raised  m-b-10 btn-default" data-upgraded=",MaterialButton,MaterialRipple">Cancel<span class="mdl-button_ripple-container"><span class="mdl-ripple"></span></span></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
