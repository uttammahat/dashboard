<div class="booking-add-page page-content-wrapper">
    <div class="page-content">
        <div class="container">
            <app-page-top-bar></app-page-top-bar>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="card-box">
                        <div class="card-head">
                            <header>Add new Packages Categories</header>
                            <button id="panel-button" class="mdl-button mdl-js-button mdl-button--icon pull-right collapsed" data-target=".mdl-button-collapse" data-toggle="collapse" aria-expanded="false">
                                         <i class="material-icons">more_vert</i>
                                      </button>
                            <div class="mdl-menu_container mdl-button-collapse collapse">
                                <div class="mdl-menu_outline mdl-menu--bottom-right"></div>
                                <ul class="navbar-item-container mdl-button-collapse collapse mdl-menu mdl-menu--bottom-right mdl-js-menu  --ignore-events" data-mdl-for="panel-button">
                                    <li class="nav-item mdl-menu_item " [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                                        <a class="nav-link" routerlink="/#">
                                            <i class="material-icons">assistant_photo</i>
                                            <p>Action</p>
                                        </a>
                                    </li>
                                    <li class="nav-item mdl-menu_item " [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                                        <a class="nav-link" routerlink="/#">
                                            <i class="material-icons">print</i>
                                            <p>Another action</p>
                                        </a>
                                    </li>
                                    <li class="nav-item mdl-menu_item " [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                                        <a class="nav-link" routerlink="/#">
                                            <i class="material-icons">favorite</i>
                                            <p>Something else here</p>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body row">
                            <form id="categoriesPackageAddForm" class="categoriesPackageAddForm" name="categoriesPackageAddForm" action="" method="POST">
                                <div class="col-lg-12 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width is-upgraded">
                                        <input class="mdl-textfield_input" name="" type="text" id="categoriesName">
                                        <label class="mdl-textfield_label">Categories Name</label>
                                    </div>
                                </div>

                                <div class="col-lg-12 p-t-20">
                                    <button type="button" class="mdl-button mdl-js-button mdl-button--raised  m-b-10 m-r-20 fill-primary">Submit
                                        <span class="mdl-button_ripple-container">
                                            <span class="mdl-ripple"></span>
                                        </span>
                                    </button>
                                    <button type="button" class="mdl-button mdl-js-button mdl-button--raised  m-b-10 btn-default">Cancel
                                        <span class="mdl-button_ripple-container">
                                            <span class="mdl-ripple"></span>
                                        </span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
