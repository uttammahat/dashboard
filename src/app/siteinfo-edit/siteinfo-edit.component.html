<div class="site-info-edit-page page-content-wrapper">
    <div class="page-content">
        <div class="container">
            <app-page-top-bar></app-page-top-bar>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="card-box">
                        <div class="card-head">
                            <a routerLink="/siteinfo" id="panel-button" class="mdl-button mdl-button--icon collapsed">
                                <i class="material-icons">arrow_back_ios</i>
                            </a>
                            <header>Edit Site info</header>
                        </div>
                        <div class="card-body row">
                            <form id="bookingEditForm" class="bookingEditForm" name="bookingEditForm" action="" method="POST">
                                <input type="hidden" value="" name="id" />
                                <div class="col-lg-6 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                        <input class="mdl-textfield_input" name="" type="text" value="Himalayan Vision" id="siteName">
                                        <label class="mdl-textfield_label">Site Name</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                        <input class="mdl-textfield_input" name="" type="email" value="johnsmith@gmail.com" id="email">
                                        <label class="mdl-textfield_label">Email</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                        <input class="mdl-textfield_input" name="" type="number" pattern="-?[0-9]*(\.[0-9]+)?" value="9813133103" id="mobileNumber">
                                        <label class="mdl-textfield_label" for="text5">Contact No.</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                        <input class="mdl-textfield_input" name="" type="text" value="Hattisar, Kathmandu" id="address">
                                        <label class="mdl-textfield_label">Address</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                        <input class="mdl-textfield_input" name="" type="text" value="www.facebook.com/smart.holidays" id="facebook">
                                        <label class="mdl-textfield_label">Facebook</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                        <input class="mdl-textfield_input" name="" type="text" value="www.instagram.com/smart_holidays" id="instagram">
                                        <label class="mdl-textfield_label">Instagram</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width
                                    ">
                                        <input class="mdl-textfield_input" name="" type="text" value="www.twitter.com/smart.holidays" id="twitter">
                                        <label class="mdl-textfield_label">Twitter</label>
                                    </div>
                                </div>
                                <div class="col-lg-12 p-t-20">
                                    <div class="textarea mdl-textfield mdl-js-textfield txt-full-width">
                                        <label class="mdl-textfield_label floating-label" for="text7">About-Us Description</label>
                                        <ckeditor [(ngModel)]=this.overview id="aboutUsDescription" name="aboutUsDescription" #aboutUsDescription required [config]="{uiColor: '#F8F8F8'}" [readonly]="false" debounce="500">
                                        </ckeditor>
                                    </div>
                                </div>
                                <div class="col-lg-12 p-t-20 text-center">
                                    <button type="button" class="mdl-button mdl-js-button mdl-button--raised  m-b-10 m-r-20 fill-primary">
                                      Submit
                                    </button>
                                    <button type="button" class="mdl-button mdl-js-button mdl-button--raised  m-b-10 btn-default">
                                      Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>w
