<div class="booking-edit-page page-content-wrapper">
    <div class="page-content">
        <div class="container">
            <app-page-top-bar></app-page-top-bar>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="card-box">
                        <div class="card-head">
                            <a routerLink="/booking" id="panel-button" class="mdl-button mdl-button--icon collapsed">
                                <i class="material-icons">arrow_back_ios</i>
                            </a>
                            <header>Edit Booking</header>
                        </div>
                        <div class="card-body row">
                            <form id="bookingEditForm" class="bookingEditForm" name="bookingEditForm" action="" method="POST">
                                <input type="hidden" value="" name="id" />
                                <div class="col-lg-6 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width is-upgraded" data-upgraded=",MaterialTextfield">
                                        <input class="mdl-textfield_input" name="" type="text" value="John" id="txtFirstName">
                                        <label class="mdl-textfield_label">First Name</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width is-upgraded" data-upgraded=",MaterialTextfield">
                                        <input class="mdl-textfield_input" name="" type="text" value="Smith" id="txtLasttName">
                                        <label class="mdl-textfield_label">Last Name</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width is-upgraded" data-upgraded=",MaterialTextfield">
                                        <input class="mdl-textfield_input" name="" type="email" value="johnsmith@gmail.com" id="txtemail">
                                        <label class="mdl-textfield_label">Email</label>
                                        <span class="mdl-textfield_error">Enter Valid Email Address!</span>
                                    </div>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width is-upgraded" data-upgraded=",MaterialTextfield">
                                        <input class="mdl-textfield_input" name="" type="number" pattern="-?[0-9]*(\.[0-9]+)?" value="9813133103" id="mobileNumber">
                                        <label class="mdl-textfield_label" for="text5">Mobile Number</label>
                                        <span class="mdl-textfield_error">Number required!</span>
                                    </div>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width is-upgraded" data-upgraded=",MaterialTextfield">
                                        <input class="mdl-textfield_input" name="" type="number" pattern="-?[0-9]*(\.[0-9]+)?" value="2" id="adultNo">
                                        <label class="mdl-textfield_label">Adult</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width is-upgraded" data-upgraded=",MaterialTextfield">
                                        <input class="mdl-textfield_input" name="" type="number" pattern="-?[0-9]*(\.[0-9]+)?" value="1" id="childrenNo">
                                        <label class="mdl-textfield_label">Children</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width is-upgraded" data-upgraded=",MaterialTextfield">
                                        <input class="mdl-textfield_input" name="" type="date" value="2018-11-30" id="dateArrive">
                                        <label class="mdl-textfield_label">Arrive</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width is-upgraded" data-upgraded=",MaterialTextfield">
                                        <input class="mdl-textfield_input" name="" type="date" value="2018-12-01" id="dateDepart">
                                        <label class="mdl-textfield_label">Depart</label>
                                    </div>
                                </div>

                                <div class="col-lg-6 p-t-20">
                                    <div class="select-input mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select_fix-height txt-full-width is-upgraded" data-upgraded=",MaterialTextfield" style="width: 124px;">
                                        <label for="list3" class="mdl-textfield_label floating-label">Package Name</label>
                                        <select class="custom-select mdl-textfield_input" id="inputGroupSelect01">
                                            <option selected>Choose...</option>
                                            <option value="Dubai - Nepal" selected>Dubai - Nepal</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                          </select>
                                    </div>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <div class="select-input mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select_fix-height txt-full-width is-upgraded" data-upgraded=",MaterialTextfield" style="width: 124px;">
                                        <label for="list4" class="mdl-textfield_label floating-label">Change Status</label>
                                        <select class="custom-select mdl-textfield_input" id="inputGroupSelect02">
                                                <option >Choose...</option>
                                                <option value="1" selected>confirmed</option>
                                                <option value="2">pending</option>
                                                <option value="3">cancel</option>
                                            </select>
                                    </div>
                                </div>
                                <div class="col-lg-12 p-t-20 text-center">
                                    <button type="button" class="mdl-button mdl-js-button mdl-button--raised  m-b-10 m-r-20 fill-primary" data-upgraded=",MaterialButton,MaterialRipple">Submit<span class="mdl-button_ripple-container"><span class="mdl-ripple"></span></span></button>
                                    <button type="button" class="mdl-button mdl-js-button mdl-button--raised  m-b-10 btn-default" data-upgraded=",MaterialButton,MaterialRipple">Cancel<span class="mdl-button_ripple-container"><span class="mdl-ripple"></span></span></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
