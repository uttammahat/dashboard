<div class="background-image-page page-content-wrapper">
    <div class="page-content">
        <div class="container">
            <app-page-top-bar></app-page-top-bar>
            <div class="row">
                <div class="col-md-8 col-sm-12">
                    <div class="card-box">
                        <div class="card-head">
                            <a routerLink="/backgroundImage" id="panel-button" class="mdl-button mdl-button--icon collapsed">
                                <i class="material-icons">arrow_back_ios</i>
                            </a>
                            <header>Add background image</header>
                        </div>
                        <div class="card-body row">
                            <form id="adminuserAddForm" class="adminuserAddForm" name="adminuserAddForm" action="" method="POST">
                                <div class="col-lg-12 p-t-20">
                                    <label class="control-label col-md-3">Upload Photo</label>
                                    <form id="profilePhotoForm" class="fileUploadForm">
                                        <div class="fileUploadForm-conatiner">
                                            <input type="file" class="profilePhoto" id="profilePhoto" required>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-lg-12 p-t-20 text-center">
                                    <button type="button" class="mdl-button mdl-js-button mdl-button--raised  m-b-10 m-r-20 fill-primary">
                                        Submit
                                    </button>
                                    <button type="button" class="mdl-button mdl-js-button mdl-button--raised  m-b-10 btn-default">
                                        Cancel
                                    </button>
                                </div>
                                <div class="col-lg-12 p-t-20" id="itineraryTable">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>file name</th>
                                                <th>action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <p>file name.jpg</p>
                                                </td>
                                                <td>
                                                    <a href="#" class="btn btn-tbl-minus btn-xs">
                                                        <i class="fa fa-minus"></i>
                                                    </a>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
