<div class="user-add-page page-content-wrapper">
    <div class="page-content">
        <div class="container">
            <app-page-top-bar></app-page-top-bar>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="card-box">
                        <div class="card-head">
                            <header>Add New User</header>
                            <button id="panel-button" class="mdl-button mdl-js-button mdl-button--icon pull-right collapsed" data-target=".mdl-button-collapse" data-toggle="collapse" aria-expanded="false">
                            </button>
                        </div>
                        <div class="card-body row">
                            <form id="adminuserAddForm" class="adminuserAddForm" name="adminuserAddForm" action="" method="POST">
                                <div class="col-lg-6 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width is-upgraded">
                                        <input class="mdl-textfield_input" name="" type="text" id="firstName" required>
                                        <label class="mdl-textfield_label">First Name</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width is-upgraded">
                                        <input class="mdl-textfield_input" name="" type="text" id="lasttName" required>
                                        <label class="mdl-textfield_label">Last Name</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width is-upgraded">
                                        <input class="mdl-textfield_input" name="" type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="mobileNumber" required>
                                        <label class="mdl-textfield_label" for="text5">Mobile Number</label>
                                        <span class="mdl-textfield_error">Number required!</span>
                                    </div>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width is-upgraded">
                                        <input class="mdl-textfield_input" name="" type="text" id="address" required>
                                        <label class="mdl-textfield_label">Address</label>
                                        <span class="mdl-textfield_error">Enter Address!</span>
                                    </div>
                                </div>

                                <div class="col-lg-12 p-t-20">
                                    <div class="mdl-textfield txt-full-width">
                                        <div class="sub-header">
                                            <header>System Access</header>
                                        </div>
                                        <div class="dashed-divider"></div>
                                    </div>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width is-upgraded">
                                        <input class="mdl-textfield_input" name="" type="email" id="email" required>
                                        <label class="mdl-textfield_label">Email</label>
                                        <span class="mdl-textfield_error">Enter Valid Email!</span>
                                    </div>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width is-upgraded">
                                        <input class="mdl-textfield_input" name="password" type="password" id="password" required>
                                        <label class="mdl-textfield_label">Password</label>
                                        <span class="mdl-textfield_error">Enter Correct Password!</span>
                                    </div>
                                </div>
                                <div class="col-lg-6 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width is-upgraded">
                                        <input class="mdl-textfield_input" name="confirmPassword" type="password" id="confirmPassword" required>
                                        <label class="mdl-textfield_label">Confirm Password</label>
                                        <span class="mdl-textfield_error">Password doesnot match!</span>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="select-input mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select_fix-height txt-full-width is-upgraded" data-upgraded=",MaterialTextfield" style="width: 124px;">
                                        <label for="list3" class="mdl-textfield_label floating-label">User Role</label>
                                        <select class="custom-select mdl-textfield_input" id="inputGroupSelect01">
                                            <option selected>Choose...</option>
                                            <option value="1">Super Admin</option>
                                            <option value="2">Admin</option>
                                            <option value="3">Manager</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-12 p-t-20">
                                    <label class="control-label col-md-3">Upload Photo</label>
                                    <form id="profilePhotoForm" class="fileUploadForm">
                                        <div class="fileUploadForm-conatiner">
                                            <input type="file" class="profilePhoto" id="profilePhoto" required>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-lg-12 p-t-20 text-center">
                                    <button type="button" class="mdl-button mdl-js-button mdl-button--raised  m-b-10 m-r-20 fill-primary">
                                        Submit
                                    </button>
                                    <button type="button" class="mdl-button mdl-js-button mdl-button--raised  m-b-10 btn-default">
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
