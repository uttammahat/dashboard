<div class="package-categories-edit-page page-content-wrapper">
    <div class="page-content">
        <div class="container">
            <app-page-top-bar></app-page-top-bar>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="card-box">
                        <div class="card-head">
                            <a routerLink="/packageCategories" id="panel-button" class="mdl-button mdl-button--icon collapsed">
                                <i class="material-icons">arrow_back_ios</i>
                            </a>
                            <header>Edit Packages Categories</header>
                        </div>
                        <div class="card-body row">
                            <form id="categoriesPackageAddForm" class="categoriesPackageAddForm" name="categoriesPackageAddForm" action="" method="POST">
                                <div class="col-lg-12 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width is-upgraded">
                                        <input class="mdl-textfield_input" name="" type="text" value="Tour" id="categoriesName">
                                        <label class="mdl-textfield_label">Categories Name</label>
                                    </div>
                                </div>
                                <div class="col-lg-12 p-t-20">
                                    <div class="textarea mdl-textfield mdl-js-textfield txt-full-width">
                                        <label class="mdl-textfield_label floating-label" for="text7">Description</label>
                                        <ckeditor [(ngModel)]=this.overview id="pacakgeCategoriesDescription" name="pacakgeCategoriesDescription" #pacakgeCategoriesDescription required [config]="{uiColor: '#F8F8F8'}" [readonly]="false" debounce="500">
                                        </ckeditor>
                                    </div>
                                </div>

                                <div class="col-lg-12 p-t-20">
                                    <button type="button" class="mdl-button mdl-js-button mdl-button--raised  m-b-10 m-r-20 fill-primary">Submit
                                    </button>
                                    <button type="button" class="mdl-button mdl-js-button mdl-button--raised  m-b-10 btn-default">Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
